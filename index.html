<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Notes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" v-cloak>
    <div class="conteiner">
      <button @click="page = pageEnum.newEvent">
          <img class="icon" src="./img/icons/plus.svg">
          <h1>Событие</h1>
        </button>
        <button @click="page = pageEnum.garage">
          <img class="icon" src="./img/icons/garage.svg">
          <h1>Гараж</h1>
        </button>
        <button @click="page = pageEnum.eventList">
          <img class="icon" src="./img/icons/list.svg">
          <h1>История</h1>
        </button>
        <button @click="page = pageEnum.info">
          <img class="icon" src="./img/icons/info.svg">
          <h1>Помощь</h1>
        </button>
    </div>
    <div class="debug">
      <p v-if="tgUser">tgUser:</p>
      <p v-if="tgUser">{{ tgUser }}</p>
      <br>
      <p v-if="tgInitData">tgInitData:</p>
      <p v-if="tgInitData">{{ tgInitData }}</p>
    </div>
  </div>

  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
